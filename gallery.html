<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Velora Cruise - Gallery</title>

<!-- Boxicons for icons if needed -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    color: #004080;
  }
  .container {
    max-width: 1100px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 2rem;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
  }
  .gallery-grid img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .lightbox.active {
    display: flex;
  }
  .lightbox-content {
    max-width: 90%;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
  }
  .close-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 3rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 10000;
    transition: color 0.3s ease;
  }
  .close-btn:hover {
    color: #ddd;
  }

  @media (max-width: 600px) {
    .gallery-grid img {
      height: 140px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Velora Cruise Gallery</h1>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Cruise ship deck" />
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Sunset at sea" />
    <img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?auto=format&fit=crop&w=800&q=80" alt="Luxury dining" />
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80" alt="Onboard entertainment" />
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Ocean view" />
    <img src="https://images.unsplash.com/photo-1486308510493-cb7178dbb4c6?auto=format&fit=crop&w=800&q=80" alt="Relaxing pool" />
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Ocean horizon" />
    <img src="https://images.unsplash.com/photo-1462394356723-e3c6a94cdffc?auto=format&fit=crop&w=800&q=80" alt="Night cruise lights" />
    <img src="https://images.unsplash.com/photo-1504384308090-94f5a2d7f4ff?auto=format&fit=crop&w=800&q=80" alt="Tropical island" />
    <img src="https://images.unsplash.com/photo-1501959915551-4e8d2f776c86?auto=format&fit=crop&w=800&q=80" alt="Deck view at sunset" />
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="Cruise ship at port" />
    <img src="https://images.unsplash.com/photo-1516637090014-cb1ab78511f5?auto=format&fit=crop&w=800&q=80" alt="Ocean waves and sky" />
  </div>

</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close-btn" id="closeBtn">&times;</span>
  <img class="lightbox-content" id="lightbox-img" alt="Expanded image" />
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('closeBtn');
  const images = document.querySelectorAll('.gallery-grid img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.classList.add('active');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      document.body.style.overflow = 'hidden'; // prevent background scroll
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
  });
</script>

</body>
</html>
