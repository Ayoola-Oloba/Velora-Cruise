<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Velora Cruise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f7fb;
        }

        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 30px;
        }

        .contact-details, .contact-form {
            margin-bottom: 30px;
        }

        .contact-details p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055a5;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Velora Cruise</h1>

        <div class="contact-details">
            <p><strong>Phone:</strong> +1 (800) 123-4567</p>
            <p><strong>Email:</strong> contact@veloracruise.com</p>
            <p><strong>Address:</strong> Pier 39, San Francisco, CA 94133, USA</p>
        </div>

        <div class="contact-form">
            <form action="mailto:contact@veloracruise.com" method="post" enctype="text/plain">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
